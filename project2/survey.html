<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title id="title">Survey form</title>
    <p id="description">Short explanation</p>
</head>
<body>
    <form class="survey-form" id="new_user_form">
        <h2>Who are you?</h2>
        <h4>Name</h4>
        <input class="form-fields" type="text" name="name" id="name" placeholder="Please enter your name">
        <label for="name" id="name-label"></label>
        <h4>e-mail</h4>
        <input class="form-fields" type="text" name="email" id="email" placeholder="Enter your email address">
        <label for="email" id="email-label"></label>
        <h4>Number</h4>
        <input class="form-fields" type="text" name="number" id="number" placeholder="Enter your ID">
        <label for="number" id="number-label"></label>
        <button id = "submit" class="buttons" type="button"  style="float: center;">Submit</button>
    </form>
</body>
</html>
